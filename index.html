<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mankiewicz Invoice Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f1f3;
        }

        .upload-section.dragover {
            background: #e7e9fc;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        input[type="file"] {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .file-info {
            margin-top: 20px;
            font-size: 0.95em;
            color: #666;
        }

        .btn {
            padding: 12px 30px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-process {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-process:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-download {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            margin-top: 30px;
        }

        .invoice-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            transition: all 0.3s ease;
        }

        .invoice-card:hover {
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .invoice-number {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .invoice-date {
            color: #666;
            font-size: 0.95em;
        }

        .invoice-total {
            font-size: 1.8em;
            font-weight: 700;
            color: #764ba2;
            text-align: right;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: #f8f9ff;
        }

        .text-right {
            text-align: right;
        }

        .text-center {
            text-align: center;
        }

        .summary-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            font-size: 1.1em;
        }

        .summary-row.total {
            border-top: 3px solid #667eea;
            margin-top: 15px;
            padding-top: 15px;
            font-weight: 700;
            font-size: 1.4em;
            color: #764ba2;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .success {
            background: #efe;
            border: 2px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .content {
                padding: 20px;
            }

            .upload-section {
                padding: 30px 20px;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Mankiewicz Invoice Processor</h1>
            <p>Upload PDF invoices to extract and process data</p>
        </div>

        <div class="content">
            <div class="upload-section" id="uploadSection">
                <label for="pdfFile" class="upload-label">
                    üìÅ Choose PDF File
                </label>
                <input type="file" id="pdfFile" accept=".pdf" multiple>
                <div class="file-info" id="fileInfo">No file selected</div>
            </div>

            <div style="text-align: center;">
                <button class="btn btn-process" id="processBtn" disabled>
                    üîÑ Process Invoices
                </button>
                <button class="btn btn-download" id="downloadBtn" style="display:none;">
                    üíæ Download Excel
                </button>
            </div>

            <div id="results"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let selectedFiles = [];
        let processedData = [];

        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('pdfFile');
        const fileInfo = document.getElementById('fileInfo');
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const results = document.getElementById('results');

        // Drag and drop handlers
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(f => f.type === 'application/pdf');
            if (files.length > 0) {
                handleFiles(files);
            }
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(Array.from(e.target.files));
        });

        function handleFiles(files) {
            selectedFiles = files;
            fileInfo.textContent = `${files.length} file(s) selected: ${files.map(f => f.name).join(', ')}`;
            processBtn.disabled = false;
        }

        processBtn.addEventListener('click', async () => {
            processBtn.disabled = true;
            results.innerHTML = '<div class="loading"><div class="spinner"></div><p>Processing invoices...</p></div>';
            
            try {
                processedData = [];
                for (const file of selectedFiles) {
                    const data = await processPDF(file);
                    processedData.push(data);
                }
                displayResults(processedData);
                downloadBtn.style.display = 'inline-block';
            } catch (error) {
                results.innerHTML = `<div class="error">Error processing files: ${error.message}</div>`;
            } finally {
                processBtn.disabled = false;
            }
        });

        async function processPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            
            let fullText = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');
                fullText += pageText + '\n';
            }

            return parseInvoiceData(fullText, file.name);
        }

        function parseInvoiceData(text, filename) {
            const invoiceNumberMatch = text.match(/Customs Invoice (\d+)/);
            const dateMatch = text.match(/from (\d{2}\/\d{2}\/\d{4})/);
            
            const invoiceNumber = invoiceNumberMatch ? invoiceNumberMatch[1] : 'Unknown';
            const invoiceDate = dateMatch ? dateMatch[1] : 'Unknown';

            const lineItems = parseLineItems(text);
            
            const totalMatch = text.match(/Overall amount in USD\s+([\d,]+\.\d{2})/);
            const totalAmount = totalMatch ? parseFloat(totalMatch[1].replace(/,/g, '')) : 0;

            return {
                filename,
                invoiceNumber,
                invoiceDate,
                lineItems,
                totalAmount
            };
        }

        function parseLineItems(text) {
            const items = [];
            const lines = text.split('\n');
            
            let currentItem = null;
            let captureNext = false;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Match POS number and product number
                const posMatch = line.match(/^(\d+)\s+([A-Z0-9]+\.[A-Z0-9]+\.[A-Z0-9]+\.[A-Z0-9]+)/);
                if (posMatch) {
                    if (currentItem) {
                        items.push(currentItem);
                    }
                    
                    currentItem = {
                        pos: posMatch[1],
                        productNumber: posMatch[2],
                        productName: '',
                        quantity: '',
                        totalQuantity: '',
                        pricePerUnit: '',
                        totalPrice: ''
                    };
                    captureNext = true;
                    continue;
                }
                
                if (currentItem && captureNext) {
                    // Capture product name
                    if (!currentItem.productName && line && !line.match(/^\d/) && !line.includes('Your PO')) {
                        currentItem.productName += (currentItem.productName ? ' ' : '') + line;
                    }
                    
                    // Parse quantity line with UPDATED PATTERNS
                    const quantityInfo = parseQuantityLine(line);
                    if (quantityInfo) {
                        currentItem.quantity = quantityInfo.quantity;
                        currentItem.totalQuantity = quantityInfo.total;
                    }
                    
                    // Parse price line - UPDATED to include QT and CN units
                    const priceMatch = line.match(/([\d,]+\.\d{2})\s+USD\/(?:GAL|KG|TIN|QT|CN)\s+([\d,]+\.\d{2})/);
                    if (priceMatch) {
                        currentItem.pricePerUnit = parseFloat(priceMatch[1].replace(/,/g, ''));
                        currentItem.totalPrice = parseFloat(priceMatch[2].replace(/,/g, ''));
                    }
                }
            }
            
            if (currentItem) {
                items.push(currentItem);
            }
            
            return items;
        }

        function parseQuantityLine(text) {
            // UPDATED PATTERNS - Added QT and enhanced KG patterns for missing line items
            const patterns = [
                /(\d+\.?\d*)\s*can\(s\)\s*x\s*(\d+\.?\d*)\s*GAL/i,
                /(\d+\.?\d*)\s*tin\(s\)\s*x\s*(\d+\.?\d*)\s*GAL/i,
                /(\d+\.?\d*)\s*tin\(s\)\s*x\s*(\d+\.?\d*)\s*QT/i,    // NEW: For POS 19 (QT units)
                /(\d+\.?\d*)\s*bucket\(s\)\s*x\s*(\d+\.?\d*)\s*GAL/i,
                /(\d+\.?\d*)\s*bucket\(s\)\s*x\s*(\d+\.?\d*)\s*KG/i, // ENHANCED: For POS 15 (KG units)
                /(\d+\.?\d*)\s*pail\(s\)\s*x\s*(\d+\.?\d*)\s*GAL/i,
                /(\d+\.?\d*)\s*pail\(s\)\s*x\s*(\d+\.?\d*)\s*KG/i,
                /(\d+\.?\d*)\s*canister\s*x\s*(\d+\.?\d*)\s*GAL/i,
            ];
            
            for (const pattern of patterns) {
                const match = text.match(pattern);
                if (match) {
                    const quantity = `${match[1]} x ${match[2]}`;
                    
                    // Extract total from the same or next part
                    const totalMatch = text.match(/(\d+\.?\d*)\s*(?:GAL|KG|QT|L)/);
                    const total = totalMatch ? totalMatch[1] : '';
                    
                    return { quantity, total };
                }
            }
            
            return null;
        }

        function displayResults(data) {
            let html = '<div class="results-section">';
            
            data.forEach(invoice => {
                html += `
                    <div class="invoice-card">
                        <div class="invoice-header">
                            <div>
                                <div class="invoice-number">Invoice #${invoice.invoiceNumber}</div>
                                <div class="invoice-date">Date: ${invoice.invoiceDate}</div>
                                <div class="invoice-date">File: ${invoice.filename}</div>
                            </div>
                            <div class="invoice-total">
                                $${invoice.totalAmount.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}
                            </div>
                        </div>
                        
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>POS</th>
                                        <th>Product Number</th>
                                        <th>Product Name</th>
                                        <th>Quantity</th>
                                        <th>Total Qty</th>
                                        <th class="text-right">Price/Unit</th>
                                        <th class="text-right">Total Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                `;
                
                invoice.lineItems.forEach(item => {
                    html += `
                        <tr>
                            <td>${item.pos}</td>
                            <td>${item.productNumber}</td>
                            <td>${item.productName}</td>
                            <td>${item.quantity}</td>
                            <td>${item.totalQuantity}</td>
                            <td class="text-right">$${item.pricePerUnit ? item.pricePerUnit.toLocaleString('en-US', {minimumFractionDigits: 2}) : '0.00'}</td>
                            <td class="text-right">$${item.totalPrice ? item.totalPrice.toLocaleString('en-US', {minimumFractionDigits: 2}) : '0.00'}</td>
                        </tr>
                    `;
                });
                
                html += `
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="summary-section">
                            <div class="summary-row">
                                <span>Number of Line Items:</span>
                                <span><strong>${invoice.lineItems.length}</strong></span>
                            </div>
                            <div class="summary-row total">
                                <span>Invoice Total:</span>
                                <span>$${invoice.totalAmount.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            results.innerHTML = html;
        }

        downloadBtn.addEventListener('click', () => {
            const wb = XLSX.utils.book_new();
            
            processedData.forEach(invoice => {
                const wsData = [
                    ['Invoice Number', invoice.invoiceNumber],
                    ['Date', invoice.invoiceDate],
                    ['Filename', invoice.filename],
                    ['Total Amount', invoice.totalAmount],
                    [],
                    ['POS', 'Product Number', 'Product Name', 'Quantity', 'Total Quantity', 'Price/Unit', 'Total Price']
                ];
                
                invoice.lineItems.forEach(item => {
                    wsData.push([
                        item.pos,
                        item.productNumber,
                        item.productName,
                        item.quantity,
                        item.totalQuantity,
                        item.pricePerUnit,
                        item.totalPrice
                    ]);
                });
                
                const ws = XLSX.utils.aoa_to_sheet(wsData);
                const sheetName = `Invoice_${invoice.invoiceNumber}`.substring(0, 31);
                XLSX.utils.book_append_sheet(wb, ws, sheetName);
            });
            
            XLSX.writeFile(wb, `Mankiewicz_Invoices_${new Date().toISOString().split('T')[0]}.xlsx`);
        });
    </script>
</body>
</html>
